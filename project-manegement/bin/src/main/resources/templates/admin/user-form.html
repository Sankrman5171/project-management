<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users | Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        .table-container {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        .table th {
            background-color: #003366;
            color: white;
        }

        .icon {
            color: #FFD700;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-container">
        <h3 class="text-center text-primary mb-4">
            <i class="bi bi-people-fill icon"></i> Registered Users
        </h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th> <!-- Action column for delete -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td class="text-center">

                        <!-- Delete Button Form -->
                        <form th:action="@{/admin/deleteUserData/{id}(id=${user.id})}" method="post"
                              th:method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this user?');">
                                <i class="bi bi-trash3-fill"></i> Delete
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary px-4 py-2 rounded-pill shadow-sm">
                <i class="bi bi-arrow-left-circle me-2"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

</body>
</html>
