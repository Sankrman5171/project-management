<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Project Submission Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            background-color: #003366;
            color: #fff;
            padding: 30px 20px;
            border-radius: 0 0 15px 15px;
            text-align: center;
        }

        .dashboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
            transition: transform 0.2s ease-in-out;
        }

        .dashboard-card:hover {
            transform: scale(1.03);
        }

        .dashboard-icon {
            font-size: 3rem;
            color: #003366;
        }

        .card-title {
            margin-top: 10px;
            font-weight: 600;
            color: #003366;
        }

        .card-count {
            font-size: 2.2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .btn-custom {
            background-color: #FFD700;
            color: #003366;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #003366;
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        .section-title {
            color: #003366;
            font-weight: 600;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Welcome Header -->
    <div class="header mb-5">
        <h2>Welcome, <span th:text="${user.username}">Admin</span></h2>
        <p class="mb-0">Manage the entire Project Submission Portal from one place.</p>
    </div>

    <!-- Entity Count Cards -->
    <div class="row g-4">
        <div class="col-md-6 col-lg-3">
            <div class="dashboard-card p-4 text-center">
                <i class="bi bi-people-fill dashboard-icon"></i>
                <div class="card-title">Total Users</div>
                <div class="card-count" th:text="${#lists.size(users)}">0</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="dashboard-card p-4 text-center">
                <i class="bi bi-diagram-3-fill dashboard-icon"></i>
                <div class="card-title">Project Groups</div>
                <div class="card-count" th:text="${#lists.size(projectGroupList)}">0</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="dashboard-card p-4 text-center">
                <i class="bi bi-person-badge-fill dashboard-icon"></i>
                <div class="card-title">Project Heads</div>
                <div class="card-count" th:text="${#lists.size(projectHeadList)}">0</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="dashboard-card p-4 text-center">
                <i class="bi bi-person-lines-fill dashboard-icon"></i>
                <div class="card-title">Project Members</div>
                <div class="card-count" th:text="${#lists.size(projectMemberList)}">0</div>
            </div>
        </div>
    </div>

    <!-- Quick Navigation Buttons -->
    <div class="row text-center mt-5">
        <div class="col">
            <a th:href="@{/admin/users}" class="btn btn-custom me-3">
                <i class="bi bi-people"></i> Manage Users
            </a>
            <a th:href="@{/admin/member}" class="btn btn-custom me-3">
                <i class="bi bi-person-lines-fill"></i> Manage Members
            </a>
            <a th:href="@{/admin/projects}" class="btn btn-custom">
                <i class="bi bi-folder2-open"></i> Manage Projects
            </a>
        </div>
    </div>

    <!-- Optional Recent Activity Section -->
    <div class="mt-5">
        <h4 class="section-title">Recent Activity</h4>
        <p class="text-muted">No recent activity found. (You can implement this later!)</p>
    </div>

</div>

</body>
</html>
