<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Member Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #005F9E;
        }

        .navbar-brand {
            color: white;
        }

        .form-control:focus {
            border-color: #005F9E;
            box-shadow: 0 0 0 0.2rem rgba(0, 95, 158, 0.25);
        }

        .btn-primary {
            background-color: #005F9E;
            border-color: #005F9E;
        }

        .btn-primary:hover {
            background-color: #004a82;
            border-color: #004a82;
        }

        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EnggAid - Project Member Form</a>
    </div>
</nav>

<div class="container">
    <div class="form-section shadow-sm">
        <h3 class="text-center text-primary mb-4" th:text="${member.id != null} ? 'Edit Member' : 'Add New Member'"></h3>
        <form th:action="@{/projecthead/member}" th:object="${member}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullname}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Enrollment</label>
                    <input type="text" class="form-control" th:field="*{enrollment}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile</label>
                    <input type="text" class="form-control" th:field="*{mobile}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" th:field="*{department}" required>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Save Member</button>
                <a th:href="@{/projecthead/member}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
