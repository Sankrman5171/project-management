<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #005F9E;
        }

        .navbar-brand, .nav-link, .table thead {
            color: #ffffff !important;
        }

        .table th {
            background-color: #005F9E;
            color: white;
        }

        .btn-primary {
            background-color: #005F9E;
            border-color: #005F9E;
        }

        .btn-primary:hover {
            background-color: #004f88;
            border-color: #004f88;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EnggAid - Project Members</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">My Project Members</h2>
        <a th:href="@{/projecthead/member/new}" class="btn btn-primary">Add New Member</a>
    </div>

    <div th:if="${message}" class="alert alert-warning" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${Success}" class="alert alert-success" th:text="${Success}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Enrollment</th>
                <th>Email</th>
                <th>Department</th>
                <th>Mobile</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iter : ${member}">
                <td th:text="${iter.index + 1}">1</td>
                <td th:text="${member.fullname}">Name</td>
                <td th:text="${member.enrollment}">Enroll</td>
                <td th:text="${member.email}">Email</td>
                <td th:text="${member.department}">Dept</td>
                <td th:text="${member.mobile}">Mobile</td>
                <td>
                    <a th:href="@{'/projecthead/member/' + ${member.id}}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{'/projecthead/member/' + ${member.id} + '/update'}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{'/projecthead/member/' + ${member.id} + '/delete'}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this member?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
